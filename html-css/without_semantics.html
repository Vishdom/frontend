<!--html page without semantics-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
</head>
<body>
  <div id="header">
    <h1>Welcome to My Website</h1>
  </div>

  <div id="nav">
    <a href="#">Home</a> |
    <a href="#">About</a> |
    <a href="#">Contact</a>
  </div>

  <div id="content">
    <h2>About Me</h2>
    <p>This is some text about me.</p>
  </div>

  <div id="footer">
    <p>&copy; 2025 My Website</p>
  </div>
</body>
</html>

 Whatâ€™s different?
Instead of <div id="header">, we use <header> (clear meaning).
Instead of <div id="nav">, we use <nav>.
Content goes inside <main> and <section>.
Footer becomes <footer>.-->
